<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ro`yxatdan o`tish oynasi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Ro'yhatdan o'tish sahifasi</h1>
<form id="registration-form">
  <label for="fullName">Ism va familiya:</label><br>
  <input type="text" id="fullName" name="fullName" required><br>
  <label for="phoneNumber">Telefon raqami:</label><br>
  <input type="tel" id="phoneNumber" name="phoneNumber" required><br>
  <label for="password">Parol:</label><br>
  <input type="password" id="password" name="password" required><br>
  <label for="confirmationPassword">Parolni tasdiqlash:</label><br>
  <input type="password" id="confirmationPassword" name="confirmationPassword" required><br>
  <label for="address">Manzil:</label><br>
  <textarea id="address" name="address" required></textarea><br>
  <label for="role">Rol:</label><br>
  <select id="role" name="role" required>
    <option value="CUSTOMER">Mijoz</option>
    <option value="ADMIN">Administrator</option>
  </select><br>
  <input type="submit" value="Ro'yhatdan o'tish">
</form>
<script src="script.js"></script>
</body>
</html>
